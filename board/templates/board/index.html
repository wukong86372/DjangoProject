<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href={% static '../../static/board/index.css' %}>
</head>
<body>
    <h1>留言板</h1>
    <p>
        <table>
            <tr>
                <th>标题</th>
                <th>用户名</th>
                <th>留言</th>
                <th>留言时间</th>
                <th>点赞数</th>
                <th>踩数</th>
            </tr>
            {% for message in messages %}
                <tr>
                    <td style="width: 200px;border: 1px solid red;text-align: center">{{ message.title }}&nbsp;</td>
                    <td style="width: 200px;border: 1px solid red;text-align: center">{{ message.username }}&nbsp;</td>
                    <td style="width: 400px;border: 1px solid red;text-align: center">{{ message.text }}&nbsp;</td>
                    <td style="width: 200px;border: 1px solid red;text-align: center">{{ message.data_added }}</td>
                    <td style="width: 200px;border: 1px solid red;text-align: center">{{ message.likeNum }}&nbsp;</td>
                    <td style="width: 200px;border: 1px solid red;text-align: center">{{ message.dislikeNum }}&nbsp;</td>
                </tr>
            {% endfor %}
        </table>
    </p>
</body>
