<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% extends "board/index.html" %}
    {%block content  %}
        {% if form.erros %}
            <p>用户名或密码错误，请重新输入</p>
        {% endif %}
        <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">登录</button>
        <input type="hidden" name="next" value="{% url 'board:index' %}">
        </form>
    {% endblock %}
</body>
</html>
